name: Deploy to GitHub Pages

on:
  push:
    branches: ["frontend"]
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: write
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
          # Если у вас есть PAT с правами администратора репозитория, закомментируйте строку ниже и создайте секрет PAGES_TOKEN
          token: ${{ secrets.PAGES_TOKEN }}
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
      - name: Verify Build Output
        run: |
          if [ ! -d "./dist" ]; then
            echo "Error: The 'dist' directory was not found. Ensure the build step is generating the output correctly."
            exit 1
          fi
          ls -la ./dist
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4 